<!doctype html>
<html lang="es">
<head>
  <title>Notas de paz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="Tform.css">
</head>
<body>
  <header class="list">
</header>
    <section id="form">
        <h2>Form</h2>
        <form>
            <p> Nombre</p>
            <input type="text" id="name" name="name" required>
            <p> Apellido</p>
            <input type="text" id="lname" name="lname" required>
            <p> Documento</p>
            <input type="number" id="id" name="id" required>
            <p> Edad</p>
            <input type="number" id="age" name="age" required>
            <p> Email</p>
            <input type="email" id="mail" name="mail" required>
             <p> Proceso</p>
            <input type="email" id="pro" name="pro" required>
            <p> Dirección</p>
            <input type="text" id="addr" name="addr" required>
            <p> Usuario</p>
            <input type="text" id="user" name="user" required>
            <p> Clave</p>
            <input type="password" id="pass" name="pass" required>
            <p> Seccion</p>
            <select name="section" id="section">
              <option value="1">Banda</option>
              <option value="2">Coro</option>
              <option value="3">Estudiantina</option>
            </select>
            <br>
          <button type="submit" style="margin: 10px;">Enviar</button>
          <p>¡WELCOME!</p> 
        </form>
    </section>
</body>
</html>
